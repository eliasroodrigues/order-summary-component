<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

  <!-- begin order component -->
  <main class="main">
    <h1>Order Summary Card</h1>
    <section class="order-component">
      <div class="order-img">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>

      <div class="order-info">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="order-item">
          <img src="./images/icon-music.svg" alt="music icon">

          <p>
            <span>Annual Plan</span>
            $59.99/year
          </p>

          <a href="#">Change</a>
        </div>
      </div>

      <div class="order-buttons">
        <a href="#" class="btn btn-dark btn-shadow">Proceed to Payment</a>
        <a href="#" class="btn btn-white">Cancel Order</a>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eliasroodrigues" target="_blank">Elias Rodrigues</a>.
    </div>
  </main>
  <!-- end order component -->
  
</body>
</html>
